    <h2>Malt</h2>
    <p>몰트 위스키(Malt whisky)는 발아한 보리인 맥아를 주 원료로 생산한 위스키 <br>
    몰트 위스키 중에서 위스키 원액 생산이 단일한 증류소에서만 이루어졌으면 싱글 몰트 위스키(Single malt whisky)라고 불린다.</p>
    <p>세계적으로 많이 팔리는 싱글 몰트 위스키로는 발베니, 맥켈란, 글렌피딕, 더 글렌리벳, 글렌모렌지 등이 있다.</p>
